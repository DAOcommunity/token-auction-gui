<template name="networkStatus">
  <div id="networkStatusDiv">
    <ul>
      <li>Network: {{ network}}</li>
      <li>Status: 
        {{#if isConnected}}
          <span>Connected</span>
        {{else}}
          <span>Not connected!</span>
        {{/if}}
        </li>
      <li>Latest block: {{ latestBlock}}</li>
      {{#if syncing}}
        <li>Syncing {{ syncing}}</li>
      {{/if}}
      {{#if outOfSync}}
        <li>outOfSync {{ outOfSync}}</li>
      {{/if}}
    </ul>
  </div>
  {{> accountSelector}}
</template>
