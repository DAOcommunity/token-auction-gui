<head>
  <title>Token auction</title>
</head>

<body>
  <h1>Token Auction Test</h1>
  {{> getauctions}}
  {{> newauction}}
  {{> auction}}
  {{> allowance}}
</body>

<template name="auction">
  <h2>Latest auction</h2>
  <table>
    <tr>
      <td>Beneficiary</td>
      <td>0xa1bff93e4c672727e6001528e25bbb5568c81a6d</td>
    </tr>
    <tr>
      <td>Selling</td>
      <td>ETH</td>
    </tr>
    <tr>
      <td>Buying</td>
      <td>MKR</td>
    </tr>
    <tr>
      <td>Sell amount</td>
      <td>100</td>
    </tr>
    <tr>
      <td>Start bid</td>
      <td>10</td>
    </tr>
    <tr>
      <td>Minimum increase</td>
      <td>1</td>
    </tr>
    <tr>
      <td>Duration</td>
      <td>100000000</td>
    </tr>
  </table>
</template>

<template name="newauction">
  <h2>New auction</h2>
  <table>
    <tbody>
      <tr>
        <td>Sell amount</td>
        <td><input type="number" min="0" {{b "value: sellamount"}}></td>
      </tr>
      <tr>
        <td>Start bid</td>
        <td><input type="number" min="0" {{b "value: startbid"}}></td>
      </tr>
      <tr>
        <td>Minimum increase</td>
        <td><input type="number" min="0" {{b "value: minimumincrease"}}></td>
      </tr>
      <tr>
        <td>Duration</td>
        <td><input type="number" min="0" {{b "value: duration"}}></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td><button {{b "click: create"}}>Create auction</button></td>
      </tr>
    </tfoot>
  </table>  
</template>

<template name="allowance">
  <button {{b "click: create"}}>Check allowance</button>
</template>

<template name="getauctions">
  <h2>Get auctions and auctionlets</h2>
  <table>
    <tr>
      <th>Auction Id</th>
      <th>Auctionlet Id</th>
    </tr>
    {{#each auctions}}
      <tr>
        <td>{{id}}</td>
        <td>{{base_id}}</td>
      </tr>
    {{/each}}
  </table>
  <button {{b "click: click"}}>Get auctions</button>
</template>
