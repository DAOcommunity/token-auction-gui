<head>
  <title>Token auction</title>
</head>

<body>
  <h1>Token Auction Test</h1>
  {{> auction}}
  {{> auctionlet}}
</body>

<template name="auction">
  <h2>Latest auction</h2>
  <table>
    <tr>
      <td>Creator</td>
      <td>{{auction.creator}}</td>
    </tr>
    <tr>
      <td>Selling</td>
      <td>{{auction.selling}}</td>
    </tr>
    <tr>
      <td>Buying</td>
      <td>{{auction.buying}}</td>
    </tr>
    <tr>
      <td>Sell amount</td>
      <td>{{auction.sell_amount}}</td>
    </tr>
    <tr>
      <td>Start bid</td>
      <td>{{auction.start_bid}}</td>
    </tr>
    <tr>
      <td>Minimum increase</td>
      <td>{{auction.min_increase}}</td>
    </tr>
    <tr>
      <td>Duration</td>
      <td>{{auction.duration}}</td>
    </tr>
  </table>
</template>

<template name="auctionlet">
  <h2>Auctionlet</h2>
  <table>
    <tr>
      <td>Last bidder</td>
      <td>{{auctionlet.last_bidder}}</td>
    </tr>
    <tr>
      <td>Last bid time</td>
      <td>{{auctionlet.last_bid_time}}</td>
    </tr>
    <tr>
      <td>Buy amount</td>
      <td>{{auctionlet.buy_amount}}</td>
    </tr>
    <tr>
      <td>Sell amount</td>
      <td>{{auctionlet.sell_amount}}</td>
    </tr>
  </table>
  <input type="number" min="0" {{b "value: bid"}}>
  <button {{b "click: create"}}>Place bid</button>
</template>

<template name="newauction">
  <h2>New auction</h2>
  <table>
    <tbody>
      <tr>
        <td>Sell amount</td>
        <td><input type="number" min="0" {{b "value: sellamount"}}></td>
      </tr>
      <tr>
        <td>Start bid</td>
        <td><input type="number" min="0" {{b "value: startbid"}}></td>
      </tr>
      <tr>
        <td>Minimum increase</td>
        <td><input type="number" min="0" {{b "value: minimumincrease"}}></td>
      </tr>
      <tr>
        <td>Duration</td>
        <td><input type="number" min="0" {{b "value: duration"}}></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td><button {{b "click: create"}}>Create auction</button></td>
      </tr>
    </tfoot>
  </table>  
</template>

<template name="allowance">
  <h2>Check and set allowance</h2>
  <button {{b "click: create"}}>Check allowance</button>
</template>

<template name="placebid">
  <h2>Place a bid</h2>
  <button {{b "click: create"}}>Place bid</button>
</template>

<template name="getauctions">
  <h2>Get auctions and auctionlets</h2>
  <table>
    <tr>
      <th>Auction Id</th>
      <th>Auctionlet Id</th>
    </tr>
    {{#each auctions}}
      <tr>
        <td>{{id}}</td>
        <td>{{base_id}}</td>
      </tr>
    {{/each}}
  </table>
  <button {{b "click: click"}}>Get auctions</button>
</template>
