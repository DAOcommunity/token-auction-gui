<template name="auctions">
  {{#unless currentAuctionId}}
    <div class="boxDiv">
        <h2>Auctionlets Actually</h2>
        <table class="table table-condensed">
          <tr>
            <th></th>
            <th>MKR</th>
            <th>Bids</th>
            <th>Unit Price ETH</th>
            <th>Current Bid ETH</th>
            <th>Time Left</th>
            <th>Expired</th>
          </tr>
          {{#each auctionlets}}
          <tr>
            <td><a href="/#!/auction/{{auctionletId}}">Show #{{auctionletId}}</a></td>
            <td>{{formatBalance (fromWei sell_amount)}}</td>
            <td>
              {{#if equals bids "undefined"}}
                Loading...
              {{else}}
                {{bids}}
              {{/if}}
            </td>
            <td>{{last_bidder}} {{formatBalance (unit_price)}}</td>
            <td>{{formatBalance (fromWei buy_amount)}}</td>
            <td>
              {{#if equals ttl "undefined"}}
                Loading...
              {{else}}
                {{countdown (timeRemaining auctionletId)}}
              {{/if}}
            </td>
            <td>{{expired}}</td>
          </tr>
          {{/each}}
        </table>
    </div>
  {{/unless}}

    <div class="boxDiv">
        <h2>Real Auctions</h2>
        <table class="table table-condensed">
            <tr>
                <th></th>
                <th>Start bid</th>
                <th>Selling</th>
                <th>Buying</th>
            </tr>
            {{#each auctions}}
            <tr>
                <td><a href="/#!/auction/{{auctionId}}">Show #{{auctionId}}</a></td>
                <td>{{formatBalance (fromWei start_bid)}}</td>
                <td>{{selling}}</td>
                <td>{{buying}}</td>
            </tr>
            {{/each}}
        </table>
    </div>
</template>
