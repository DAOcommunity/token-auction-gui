<template name="auctions">
  {{#unless currentAuctionId}}
    <div class="boxDiv">
        <h2>Auctions</h2>
        <table class="table table-condensed">
          <tr>
            <th></th>
            <th>MKR</th>
            <th>Bids</th>
            <th>Unit Price ETH</th>
            <th>Current Bid ETH</th>
            <th>Time Left</th>
          </tr>
          {{#each auctionlets}}
          <tr>
            <td><a href="/#!/auction/{{auctionletId}}">Bid</a></td>
            <td>{{formatBalance (fromWei sell_amount)}}</td>
            <td>
              {{#if equals bids "undefined"}}
                Loading...
              {{else}}
                {{bids}}
              {{/if}}
            </td>
            <td>{{formatBalance (unit_price)}}</td>
            <td>{{formatBalance (fromWei buy_amount)}}</td>
            <td>
              {{#if equals duration "undefined"}}
                Loading...
              {{else}}
                {{countdown (timeRemaining auctionletId)}}
              {{/if}}
            </td>
          </tr>
          {{/each}}
        </table>
    </div>
  {{/unless}}
</template>
