<template name="auctions">
  {{#unless currentAuctionId}}
  <div class="row">
    <div class="auction-section boxDiv col-md-12">
        <h2>Auctions</h2>
        <table class="table">
          <thead>
            <tr>
              <th></th>
              <th>MKR</th>
              <th>Bids</th>
              <th>Current Bid <span>ETH</span></th>
              <th>Unit Price <span>ETH</span></th>
              <th>Time Left</th>
            </tr>
          </thead>
            <tbody>
            {{#if loadingAuctionlets}}
              <tr><td class="ac" colspan="6">{{{loaderIcon}}} Loading auctions</td></tr>
            {{else}}
              {{#each auctionlets}}
                <tr>
                  <td class="buttons">
                    <div class="btn-group">
                      <a class="btn btn-default btn-round" href="/#!/" data-auctionletid="{{auctionletId}}" {{b "click: selectAuctionlet"}}>Bid</a>
                      <a class="btn btn-default btn-round" href="/#!/auction/{{auctionletId}}">Detail</a>
                    </div>
                  </td>
                  <td>{{formatBalance (fromWei sell_amount)}}</td>
                  <td>
                    {{#if equals bids "undefined"}}
                      {{{loaderIcon}}}
                    {{else}}
                      {{bids}}
                    {{/if}}
                  </td>
                  <td>{{formatBalance (fromWei buy_amount)}}</td>
                  <td>{{formatBalance (unit_price)}}</td>
                  <td class="timeleft">
                    {{#if equals duration "undefined"}}
                      {{{loaderIcon}}}
                    {{else}}
                      {{countdown (timeRemaining auctionletId)}}
                    {{/if}}
                  </td>
                </tr>
              {{else}}
                <tr>
                  <td colspan="6">
                    There are no active auctions
                  </td>
                </tr>
              {{/each}}
            {{/if}}
          </tbody>
        </table>
        {{#if auctionletSelected}}
          {{> newbid auctionlet=auctionletSelected bid=0 close=true }}
        {{/if}}
    </div>
  </div>
  {{/unless}}
</template>
