<template name="auctionlet">
    <div class="boxDiv">
      <h2>Auctionlet #{{auctionlet.auctionlet_id}}</h2>
        <table class="table">
          {{#if auctionlet.unclaimed}}
          <tr>
            <td>Selling</td>
            <td>{{formatBalance (fromWei auctionlet.sell_amount)}} <span class="MKR">MKR</span></td>
          </tr>
          {{#unless auctionlet.base}}
            <tr>
              <td>Last bidder</td>
              <td><a href="{{etherscanHref}}{{auctionlet.last_bidder}}">{{auctionlet.last_bidder}}</a></td>
            </tr>
            <tr>
              <td>Last bid time</td>
              <td>{{auctionlet.last_bid_time}}</td>
            </tr>
            <tr>
              <td>Time remaining</td>
              <td>{{formatTimeRemaining timeRemaining}}</td>
            </tr>
          {{/unless}}
          <tr>
            {{#if auctionlet.base}}
              <td>Initial bid</td>
            {{else}}
              <td>Highest bid</td>
            {{/if}}
            <td>{{formatBalance (fromWei auctionlet.buy_amount)}} <span class="ETH">ETH</span></td>
          </tr>
          <tr>
            <td>Unit price</td>
            <td>{{formatBalance (auctionlet.unit_price)}} <span class="ETH">ETH</span>/<span class="MKR">MKR</span></td>
          </tr>
          {{/if}}
        </table>
        {{#if auctionlet.expired}}
        <div class="form-group">
          <span>Auctionlet has expired.</span>
          {{#unless auctionlet.unclaimed}}
            <br/>
            <span>The tokens have been claimed by the auctionlet winner</span>
            <br/>
            <table class="table">
              <tr>
              <td>Sold</td>
                <td>{{formatBalance (fromWei auctionlet.sell_amount)}} <span class="MKR">MKR</span></td>
              </tr>
              <tr>
                <td>Winning bid</td>
              <td>{{formatBalance (fromWei auctionlet.buy_amount)}} <span class="ETH">ETH</span></td>
              </tr>
              <tr>
                <td>Unit price</td>
                <td>{{formatBalance (auctionlet.unit_price)}} <span class="ETH">ETH</span>/<span class="MKR">MKR</span></td>
              </tr>
              <tr>
                <td>Last bid time</td>
                <td>{{auctionlet.last_bid_time}}</td>
              </tr>
            </table>
          {{/unless}}
        </div>
        {{/if}}
    </div>
</template>
