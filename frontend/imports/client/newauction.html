<template name="newauction">
  <div class="boxDiv">
    <h2>New auction</h2>
    <p class="text-danger">
      <strong>Experimental:</strong> Only create auctions with a small amount and short duration!
    </p>
    <table>
      <tbody>
        <tr>
          <td>Sell amount</td>
          <td><input type="number" min="0" {{b "value: sellamount"}}> <span class="MKR">{{MKRToken.name}}</span></td>
        </tr>
        <tr>
          <td>Start bid</td>
          <td><input type="number" min="0" {{b "value: startbid"}}> <span class="ETH">{{ETHToken.name}}</span></td>
        </tr>
        <tr>
          <td>Minimum increase</td>
          <td><input type="number" min="1" step="1" {{b "value: minimumincrease"}}> %</td>
        </tr>
        <tr>
          <td>Duration</td>
          <td><input type="number" min="0" {{b "value: duration"}}> seconds</td>
        </tr>
      </tbody>
    </table>
    {{#if newAuctionMessage}}
      <div class="messageDiv alert {{newAuctionMessage.type}}">
        <span id='newAuctionMessage'>{{newAuctionMessage.message}}</span>
        {{#if newAuctionUrl}}
            <span>Your new auction can be found at <a href="{{newAuctionUrl}}">{{newAuctionUrl}}</a></span>
        {{/if}}
      </div>
    {{/if}}
    <button class="btn btn-primary" {{b "click: create"}}>Create auction</button>
  </div>
</template>
