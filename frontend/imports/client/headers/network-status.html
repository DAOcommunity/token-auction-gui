<template name="networkStatus">
  <div class="networkstatus-section row">
    <div class="col-md-4 col-sm-4 col-xs-4">
      <img alt="Maker Token Auction" src="/maker-logo-auction.svg">
    </div>
    <div class="col-md-4 col-sm-4 col-xs-4 connection">
      <p>
        <span class="bold">{{network}}</span>
        {{> whatisthis section="network"}}
      </p>
      <p>
      {{#unless isConnected}}
        (not connected)
      {{else}}
        {{#if syncing}}
          (syncing...)
        {{else}}
          {{#if outOfSync}}
            (out of sync, waiting for synchronization)
          {{else}}
            <span class="green-circle"></span>
            <span class="network-status grey">CONNECTED</span>
          {{/if}}
        {{/if}}
      {{/unless}}
      </p>
    </div>
    <div class="col-md-4 col-sm-4 col-xs-4 blocks">
      <p>
        <span class="bold">Latest block</span>
        {{> whatisthis section="block"}}
      </p>
      <p class="grey">{{ latestBlock }}</p>
    </div>
  </div>
</template>
