<template name="networkStatus">
  <div id="networkStatusDiv">
    <ul>
      <li>Network: <strong>{{ network}}</strong></li>
      <li>Status:
        {{#if isConnected}}
          <strong>Connected</strong>
        {{else}}
          <strong>Not connected!</strong>
        {{/if}}
        </li>
      <li>Latest block: {{ latestBlock}}</li>
      {{#if syncing}}
        <li>Syncing {{ syncing}}</li>
      {{/if}}
      {{#if outOfSync}}
        <li>outOfSync {{ outOfSync}}</li>
      {{/if}}
    </ul>
  </div>
  <div id="accountDiv">
    <span>AuctionManager contract: <a href="{{etherscanHref}}{{contract}}" target="_blank">{{contract}}</a></span>
  </div>
</template>
