<template name="share">
  <div class="modal fade" id="shareModal" tabindex="-1" role="dialog" aria-labelledby="shareModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h2 class="modal-title" id="shareModalLabel">SHARE</h2>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input class="form-control" id="shareTextbox" type="url" value="{{shareUrl}}">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-round" data-dismiss="modal">Done</button>
          <button type="button" class="btn btn-mint btn-round" {{b "click: copy"}}>Copy</button>
        </div>
      </div>
    </div>
  </div>
</template>
