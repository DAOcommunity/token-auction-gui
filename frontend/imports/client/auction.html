<template name="auction">
  {{#if currentAuctionId}}
  {{> share}}
  <div class="row">
    <div class="auction-section boxDiv col-md-12">
      <h2>Auction #{{auction.auctionId}}</h2>
      <ol class="breadcrumb">
        <li><a href="/#!/">Auctions</a></li>
        <li><a href="/#!/auction/{{auction.auctionId}}">Auction #{{auction.auctionId}}</a></li>
      </ol>
      {{#unless auctionNotFound}}
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>Creator</th>
            <th>MKR</th>
            <th>Bids</th>
            <th>Start Bid <span>ETH</span></th>
            <th>Minimum increase</th>
            <th>Expires <span>after last bid</span></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <button type="button" class="btn btn-default btn-round" data-toggle="modal" data-target="#shareModal">Share</button>
            </td>
            <td><a href="{{etherscanHref}}{{auction.creator}}" target="_blank">{{shortAddress auction.creator}}...</a></td>
            <td>{{formatBalance (fromWei auction.sell_amount)}} <span class="MKR">{{MKRToken.name}}</span></td>
            <td>
              {{#if equals auctionlet.bids "undefined"}}
                {{{loaderIcon}}}
              {{else}}
                {{auctionlet.bids}}
              {{/if}}
            </td>
            <td>{{formatBalance (fromWei auction.start_bid)}} <span class="ETH">{{ETHToken.name}}</span></td>
            <td>{{auction.min_increase}}%</td>
            <td>{{auction.duration}} seconds</td>
          </tr>
        </tbody>
      </table>
      {{else}}
    <span>Auction was not found</span>
    {{/unless}}
  </div>
</div>
 {{/if}}
</template>
