<template name="auction">
    <div class="boxDiv">
      <h2>Auction #{{auction.auction_id}}</h2>
      <table class="table table-condensed">
        <tr>
          <td>Creator</td>
          <td><a href="{{etherscanHref}}{{auction.creator}}" target="_blank">{{auction.creator}}</a></td>
        </tr>
        <tr>
          <td>Selling</td>
          <td>{{formatBalance (fromWei auction.sell_amount)}} <span class="MKR">MKR</span></td>
        </tr>
        <tr>
          <td>Start bid</td>
          <td>{{formatBalance (fromWei auction.start_bid)}} <span class="ETH">ETH</span></td>
        </tr>
        <tr>
          <td>Minimum increase</td>
          <td>{{auction.min_increase}}%</td>
        </tr>
        <tr>
          <td>TTL <i>(after last bid)</i></td>
          <td>{{auction.ttl}} seconds</td>
        </tr>
      </table>
  </div>

  {{#each auctionlets}}
    {{> auctionlet auctionlet=this}}
  {{/each}}
</template>
